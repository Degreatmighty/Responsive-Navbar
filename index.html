<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- ====== FONT AWESOME =====  -->
    <script src="https://kit.fontawesome.com/3451180e96.js" crossorigin="anonymous"></script>

    <!-- ====== STYLESHEETS =====  -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mediaquery.css">

    <title>Let's Create a Responsive Navbar</title>
</head>
<body>
    
    <nav>
        <span class="logo">LOGO</span>

        <input type="checkbox" id="checkbox">
        <label for="checkbox" id="checkboxmenu" ><i class="fa fa-bars"></i></label>
        
        <ul class="desktop_ul">
            <li><a class="active" href="">Home</a></li>
            <li><a  href="">About Us</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Featured</a></li>
            <li><a href="">Contact</a></li>
        </ul>
        
        <ul class="media_ul">
            <label for="checkbox" class="checkboxmenu" id="checkboxmenu"><i class="fa fa-close"></i></label>
            <li><a  href="">Home</a></li>
            <li><a  href="">About Us</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Featured</a></li>
            <li><a href="">Contact</a></li>
        </ul>

    </nav>

</body>
</html>
